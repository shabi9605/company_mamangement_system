<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Login Page</title>

	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Style -->
	<link rel="stylesheet" href="static/css3/style.css" type="text/css" media="all" />
</head>

<body>
	<!-- login form -->
	<section class="w3l-login">
		<div class="overlay">
			<div class="wrapper">
				<div class="logo">
					<a class="brand-logo" href="index.html">Login Form</a>
				</div>
				<div class="form-section">
					<h3>Login</h3>
					<h6>To continue with Us</h6>
					<form action="" method="POST" class="signin-form">
                        {% csrf_token %}
						<div class="form-input">
							<input type="text" name="username" placeholder="username" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="password" name="password" placeholder="password" required="">
						</div>
						
						<button type="submit" class="btn btn-primary theme-button mt-4">Log in</button>
						
					</form>
					<p class="signup">Donâ€™t have account yet? <a href="{% url 'register' %}" class="signuplink">Sign Up</a></p>
				</div>
			</div>
		</div>
		<div id='stars'></div>
		<div id='stars2'></div>
		<div id='stars3'></div>

		<!-- copyright -->
		<div class="copy-right">
			
		</div>
		<!-- //copyright -->
	</section>

	<!-- /login form -->
</body>

</html>
