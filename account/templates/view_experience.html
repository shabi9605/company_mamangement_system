{% extends 'dashboard.html' %}


{% block content %}

<div class="table-responsive table-shadow" style="background-color: bisque;">
    
    {% if exp %}
    <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Employee</th>
              <th scope="col">Experience</th>
              
              
            </tr>
          </thead>
          <tbody>
              {% for i in exp %}
            <tr style="background-color: #d9a3a3;">

              <td>{{ i.employee}}</td>
              <td>{{ i.experience}} rs</td>
              
              


             
            </tr>

            {% endfor %}

          </tbody>

    </table>
    {% else %}

    <span>No Salary can be found...</span>
    {% endif %}

</div>


{% endblock %}
